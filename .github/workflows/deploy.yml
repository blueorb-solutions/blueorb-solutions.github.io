name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers automatically on every merge to main
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

# Grant Actions permission to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy static site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload static files as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Upload everything from repo root (index.html, styles.css, script.js, CNAME)

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
